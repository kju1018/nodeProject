<div class="card">
  <div class="card-header">
    join.html
  </div>
  <div class="card-body">
  
      <form name="joinForm" novalidate ng-submit="addUser(user)"><!--상태함수 올수 있음-->
        <!--text-->
        <div class="form-group">
          <label>아이디</label>
          <input name="userid" type="text" class="form-control"
            ng-model="user.userid" 
            ng-required="true"
            ng-minlength="3"
            ng-maxlength="10"
            ng-pattern="/^[a-z]/"/>
        </div>
        <div class="error" ng-show="joinForm.uid.$invalid && joinForm.uid.$dirty">
          <span ng-show="joinForm.uid.$error.required">필수 입력 사항입니다.</span>
          <span ng-show="joinForm.uid.$error.minlength">3자 이상을 입력해주세요.</span>
          <span ng-show="joinForm.uid.$error.maxlength">10자 이하로 입력해주세요.</span>
          <span ng-show="joinForm.uid.$error.pattern">알파벳으로 시작해야 합니다.</span>
        </div>

        <div class="form-group">
          <label>비밀번호</label>
          <input name="upassword" type="text" class="form-control"
            ng-model="user.upassword" 
            ng-required="true"/>
        </div>

        <div class="form-group">
          <label>전화번호</label>
          <input name="utel" type="text" class="form-control"
            ng-model="user.utel"
            ng-required="true"/>
        </div>

        <div class="form-group">
          <label>이름</label>
          <input name="uname" type="text" class="form-control"
            ng-model="user.uname" 
            ng-required="true"/>
        </div>

        <div class="form-group">
          <label>생년월일</label>
          <input name="ubirth" type="date" class="form-control"
            ng-model="user.ubirth"
            ng-required="true"/>
        </div>


        <div class="form-group">
          <label>우편번호</label>
          <input name="uzipcode" type="text" class="form-control"
            ng-model="user.uzipcode"/>
        </div>

        <div class="form-group">
          <label>주소</label>
          <input name="uaddress" type="text" class="form-control"
            ng-model="user.uaddress"/>
        </div>

        <!--email-->
        <div class="form-group">
          <label>이메일</label>
          <input name="uemail" type="email" class="form-control"
            ng-model="user.uemail" 
            ng-required="true"/>
        </div>
        <div class="error" ng-show="joinForm.uemail.$invalid && joinForm.uemail.$dirty"> 
          <span ng-show="joinForm.uemail.$error.required">필수 입력 사항입니다.</span>
          <span ng-show="joinForm.uemail.$error.email">이메일 형식이 아닙니다.</span>
        </div>

        
        <button class="btn btn-primary btn-sm mt-3" ng-disabled="joinForm.$invalid" ng-click="join(user)">가입</button>
      </form>
    </div>
  </div>
</div>
