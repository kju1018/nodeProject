<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./resources/thefive.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    
    <script src="app.js"></script>
    <script src="appRoute.js"></script>
    
    <script src="controllers/loginController.js"></script>

<!-- <body ng-app="app">-->
<!-- ng태그를 body에도 사용 가능 -->
<body ng-controller="mainController">
    <div class="d-flex flex-column vh-100">
        <div class="header">    
            <div class="login" ng-show="uid">
                ID: {{uid}}<button class="btn btn-dark btn-sm ml-2" ng-click="logout()">로그아웃</button>
            </div>
            <div class="login" ng-show="!uid">
                
            </div>
            <div class="logo">
                <a href="./">
                <img src="./resources/logo.png" width="170" height="60">
                </a>
            </div>
        </div>

        <div class="flex-grow-1 container-fluid" >
            <div class="row h-100">
            <div class="col-md-6 col-lg-2 p-3 bg-white">
                <div class="h-100 d-flex flex-column">
                <div class="flex-grow-1" style="height:0px; overflow-y: auto; overflow-x: hidden;" ng-show="uid">
                    <ng-include src="'appMenu.html'"></ng-include>
                    <!-- ng가 들어가면 코드가 들어가야함 다양한 연산식도 가능-->
                </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-8 p-3">
                <div class="h-100 d-flex flex-column">
                <div class="flex-grow-1 overflow-auto pr-3" style="height:0px">
                    <ng-view/>
                </div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-2 p-3 bg-black">
                <div class="h-50 d-flex flex-column">
                    <div class="flex-grow-1 p-2" style="height:0px; overflow-y: auto; overflow-x: hidden; border: solid 1px black; border-radius: 15px;" ng-show="uid">
                        <ng-include src="'profile.html'"></ng-include>
                        <!-- ng가 들어가면 코드가 들어가야함 다양한 연산식도 가능-->
                    </div>
                </div>
            </div>
        </div>

        

        </div>
    </div>
</body>
